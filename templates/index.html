<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Agent - Welcome</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .welcome-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
        }
        
        .welcome-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 2rem;
            text-align: center;
        }
        
        .welcome-body {
            padding: 2.5rem;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .icon-wrapper {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }
        
        .loading {
            display: none;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <div class="welcome-card">
                        <div class="welcome-header">
                            <div class="icon-wrapper">
                                <i class="fas fa-graduation-cap fa-2x"></i>
                            </div>
                            <h2 class="mb-2">Welcome to Tutor Agent</h2>
                            <p class="mb-0">Your AI-powered learning companion</p>
                        </div>
                        <div class="welcome-body">
                            <div id="alertContainer"></div>
                            <form id="setupForm">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="userName" placeholder="Enter your name" required>
                                    <label for="userName"><i class="fas fa-user me-2"></i>Your Name</label>
                                </div>
                                
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="sessionName" placeholder="Session name (optional)">
                                    <label for="sessionName"><i class="fas fa-bookmark me-2"></i>Session Name (Optional)</label>
                                </div>
                                
                                <button type="submit" class="btn btn-primary btn-start">
                                    <span class="btn-text">
                                        <i class="fas fa-rocket me-2"></i>Start Learning
                                    </span>
                                    <span class="loading">
                                        <i class="fas fa-spinner fa-spin me-2"></i>Creating Session...
                                    </span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('setupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userName = document.getElementById('userName').value.trim();
            const sessionName = document.getElementById('sessionName').value.trim();
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            const loading = submitBtn.querySelector('.loading');
            
            if (!userName) {
                showAlert('Please enter your name', 'danger');
                return;
            }
            
            // Show loading state
            btnText.style.display = 'none';
            loading.style.display = 'inline';
            submitBtn.disabled = true;
            
            try {
                // Generate session ID if not provided
                const sessionId = sessionName || generateUUID();
                
                // Create session
                const response = await fetch(`/apps/tutor_agent/users/${encodeURIComponent(userName)}/sessions/${encodeURIComponent(sessionId)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });
                
                if (response.ok) {
                    // Redirect to chat interface
                    window.location.href = `/chat?user=${encodeURIComponent(userName)}&session=${encodeURIComponent(sessionId)}`;
                } else {
                    const errorData = await response.json();
                    showAlert(`Error creating session: ${errorData.detail || 'Unknown error'}`, 'danger');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'danger');
            } finally {
                // Reset button state
                btnText.style.display = 'inline';
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
        
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                const alertElement = bootstrap.Alert.getOrCreateInstance(alert);
                alertElement.close();
            }, 5000);
        }
    </script>
</body>
</html>
